name: kidibook
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.6.0
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  http: ^1.2.1
  provider: ^6.1.2
  flutter_svg: ^2.0.0
  shared_preferences: ^2.2.3
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_launcher_icons: ^0.14.4
  connectivity_plus: ^7.0.0
  cached_network_image: ^3.3.1

dependency_overrides:
  sqflite_android: 2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/svgs/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/kidibook_icon.jpg
  remove_alpha_ios: true
